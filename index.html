<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->
    <link href="./favicon-32x32.png"
          rel="icon" sizes="32x32"
          type="image/png">

    <title>Social links profile</title>
    <link href='styles/main.css' rel="stylesheet">
    <link href="styles/utilities.css" rel="stylesheet"/>
    <link href="styles/profile-card.css" rel="stylesheet"/>
</head>
<body>

<main class="main-with-centered-items">
    <h1>Social links profile</h1>
    <article aria-describedby="profile-card__description" aria-labelledby="profile-card__name"
             class="profile-card rounded-border">
        <img alt="Profile picture of Jessica Randall" class="profile-card__image" height="176"
             src="./assets/avatar-jessica.jpeg" width="176">
        <h2 id="profile-card__name">Jessica Randall</h2>
        <h3 class="profile-card__user-location">London, United Kingdom</h3>
        <p id="profile-card__description">"Front-end developer and avid reader."</p>

        <ul class="profile-card__links">
            <li><a class="profile-card__link rounded-border" href="#">GitHub</a></li>
            <li><a class="profile-card__link rounded-border" href="#">Frontend Mentor</a></li>
            <li><a class="profile-card__link rounded-border" href="#">LinkedIn</a></li>
            <li><a class="profile-card__link rounded-border" href="#">Twitter</a></li>
            <li><a class="profile-card__link rounded-border" href="#">Instagram</a></li>
        </ul>

    </article>
</main>

</body>
</html>
